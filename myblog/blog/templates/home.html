<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <style>
        /* Reset some default browser styles */
body, h1, h2, p {
    margin: 0;
    padding: 0;
}

body {
    font-family: Arial, sans-serif;
    line-height: 1.6;
    background-color: #f4f4f4;
    color: #333;
    padding: 100px;
}

h1 {
    text-align: center;
    margin-bottom: 20px;
}

h2 {
    color: #007BFF;
    margin-top: 20px;
}

p {
    margin: 10px 0;
}

p.published-date {
    font-size: 0.9em;
    color: #555;
}

    </style>
    <title>Blog Home</title>
</head>
<body>
    <h1>Blog Posts</h1>
    {% for post in posts %}
        <h2>{{ post.title }}</h2>
        <p>{{ post.content }}</p>
        <p>Published on: {{ post.published_date }}</p>
        <p>----------------------</p>
    {% endfor %}
</body>
</html>
